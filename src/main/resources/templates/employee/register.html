<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>日報管理システム</title>
</head>
<body>
    <h1>従業員 新規登録ページ</h1>
    <form method="post" th:action="@{/employee/register}" th:object="${employee}">
        <table>
            <tr><th>社員番号</th><td><input type="text" name="code" th:value="*{code}"></td></tr>
            <tr><th>氏名</th><td><input type="text" name="name" th:value="*{name}"></td></tr>
            <tr><th>パスワード</th><td><input type="text" name="password" th:value="*{password}"></td></tr>
        </table>
        <button type="submit">投稿</button>
        <a th:href="@{/employee/list}">一覧に戻る</a>
    </form>
</body>
</html>
