<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>日報管理システム</title>
</head>
<body>
    <h1>日報管理システム</h1>
    <h2>日報 詳細ページ</h2>
        <label for="id">氏名</label>
        <span th:text="*{report.employee.name}"></span>
        <br>
        <label for="name">日付</label>
        <span th:text="*{report.reportDate}"></span>
        <br>
        <label for="role">タイトル</label>
        <span th:text="*{report.title}"></span>
        <br>
        <label for="role">内容</label>
        <span th:text="*{report.content}"></span>
        <br>
        <label for="name">登録日時</label>
        <span th:text="*{report.created_at}"></span>
        <br>
        <label for="role">更新日時</label>
        <span th:text="*{report.updated_at}"></span>
        <br>
        <a th:if = "${flag} eq 1" th:href="@{/report/update/{id}/(id=*{report.id})}">この日報を編集する</a>
        <a th:href="@{/report/list}">一覧に戻る</a>
</body>
</html>
